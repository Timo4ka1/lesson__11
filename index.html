<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 11</title>
</head>

<body>
   <div class="wrapper"></div>

   <header class="header"></header>

   <main class="page">
      <div class="house">
         <div class="house__container">
            <img class="house__square" src="img/house/1.png" alt="1">

            <img class="house__roof" src="img/house/2.png" alt="2">

            <img class="house__window" src="img/house/3.png" alt="3">

            <img class="house__door" src="img/house/4.png" alt="4">
         </div>
      </div>
      <!-- =========================== -->

      <div class="rocket">
         <div class="rocket__container">
            <img class="rocket__traingle" src="img/rocket/1.png" alt="1">

            <img class="rocket__body" src="img/rocket/2.png" alt="2">

            <img class="rocket__window" src="img/rocket/3.png" alt="3">

            <img class="rocket__window second--window" src="img/rocket/3.png" alt="3">

            <img class="rocket__fire" src="img/rocket/4.png" alt="4">

            <img class="rocket__fire fire__second" src="img/rocket/4.png" alt="4">

            <img class="rocket__fire fire__third" src="img/rocket/4.png" alt="4">

            <img class="rocket__square" src="img/rocket/5.png" alt="5">

            <img class="rocket__square second--square" src="img/rocket/5.png" alt="5">
         </div>
      </div>
   </main>

   <footer class="footer"></footer>
   </div>
</body>

</html>
